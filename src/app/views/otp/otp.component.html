<div class="login-bg flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0"> -->
        <div class="form py-5 px-4 shadow-1 border-round-3xl">
            <div class="text-center">
                <img src="assets/layout/images/bctl-logo.png" alt="CNE logo" class="mb-3 w-10rem flex-shrink-0">
            </div>
            <div class="text-center">
                <h3>Credit Registry Information System</h3>
            </div>
            <p-messages></p-messages>
            @if (!otpLoading) {
            <div class="card flex justify-content-center">
                <div class="flex flex-column align-items-center">
                    <div class="font-bold text-xl mb-2">Authenticate Your Account</div>
                    <p class="text-color-secondary block mb-5">Please enter the code sent to your email.</p>
                    <p-inputOtp [formControl]="otpInput" (onChange)="otpInputOnChange($event)" [length]="6"
                        [variant]="'filled'" [autofocus]="true" [integerOnly]="true">
                    </p-inputOtp>
                </div>
            </div>
            <div class="flex justify-content-center mt-5 align-self-stretch">
                <p-button label="Resend Code" [link]="true" (click)="resendCode()" [disabled]="!activateResendBtn()"
                    class="p-0" />
            </div>

            }@else {
            <div class="card flex justify-content-center">
                <p-progressSpinner strokeWidth="6" fill="var(--surface-ground)" />
            </div>
            }
        </div>
    </div>
