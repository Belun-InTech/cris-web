<div class="card">
    <div class="grid">
        <div class="col-5">
            <p-floatLabel>
                <input pInputText id="search" class="w-full" />
                <label for="search">Search</label>
            </p-floatLabel>
        </div>
        <div class="col-7 flex justify-content-end">
            <p-button label="New User" [outlined]="true" icon="pi pi-user-plus" [routerLink]="['/users/form']"
                routerLinkActive="router-link-active" />
        </div>
    </div>
    <div class="grid">
        <div class="col-12">
            <p-table [value]="users" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user let-columns="columns">
                    <tr>
                        <td>
                            {{user.firstName}} {{user.lastName}}
                        </td>
                        <td>
                            {{user.username}}
                        </td>
                        <td>
                            {{user.email}}
                        </td>
                        <td>
                            {{user.role.name.replace('ROLE_', '')}}
                        </td>
                        <td>
                            <p-tag [severity]="getSeverity(user.status)" [value]="getStatusLabel(user.status)" />
                        </td>
                        <td>
                            <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                                severity="success" [routerLink]="['/users', user.username]" />
                            <!-- <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" /> -->
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
