<div class="card fadein animation-duration-1000">
    <div class="grid">
        <div class="col-3">
            <p-floatLabel>
                <input pInputText id="search" [formControl]="searchFormControl" class="w-full" placeholder="Username/Name/Email" />
                <label for="search">Search</label>
            </p-floatLabel>
        </div>
        <div class="col-3">
            <div class="p-fluid">
                <p-dropdown [formControl]="financialInstitutionFormControl" [options]="financialInstitutionList"
                    [showClear]="true" placeholder="Choose Financial Institution" class="pb-2">
                    <ng-template let-item pTemplate="selectedItem">
                        {{ item.name }}
                    </ng-template>
                    <ng-template let-item pTemplate="item">
                        {{ item.name }}
                    </ng-template>
                </p-dropdown>
            </div>
        </div>
        <div class="col-6 flex justify-content-end">
            <p-button label="New User" [outlined]="true" icon="pi pi-user-plus" [routerLink]="['/users/form']"
                routerLinkActive="router-link-active" />
        </div>
    </div>
    <div class="grid">
        <div class="col-12">
            <p-table [value]="users" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Financial Institution</th>
                        <th>Role</th>
                        <th>Status</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user let-columns="columns">
                    <tr>
                        <td>
                            {{user.firstName}} {{user.lastName}}
                        </td>
                        <td>
                            {{user.username}}
                        </td>
                        <td>
                            {{user.email}}
                        </td>
                        <td>
                            {{user.financialInstitution.name}}
                        </td>
                        <td>
                            {{user.role.name.replace('ROLE_', '')}}
                        </td>
                        <td>
                            <p-tag [severity]="getSeverity(user.status)" [value]="getStatusLabel(user.status)" />
                        </td>
                        <td>
                            <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                                severity="success" [routerLink]="['/users', user.username]" />
                            <!-- <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" /> -->
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
