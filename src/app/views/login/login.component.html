<div class="login-bg flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0"> -->
        <div class="form py-5 px-4 shadow-1 border-round-3xl">
            <div class="text-center">
                <img src="assets/layout/images/bctl-logo.png" alt="CNE logo" class="mb-3 w-10rem flex-shrink-0">
            </div>
            <div class="text-center">
                <h3>Credit Registry Information System</h3>
            </div>
            <p-messages></p-messages>
            <form [formGroup]="loginForm">
                <div class="field p-fluid">
                    <!-- <label for="email1" class="block text-900 text-xl font-medium mb-2">Email/Username</label> -->
                    <input formControlName="username" id="username" type="text" placeholder="Email address or Username"
                        pInputText class="mb-2">
                </div>
                <div class="field p-fluid">
                    <!-- <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label> -->
                    <p-password formControlName="password" id="password" placeholder="Password" [feedback]="false"
                        [toggleMask]="true"></p-password>
                </div>

                <!-- <div class="flex align-items-center justify-content-end mb-5 gap-5">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">Forgot password?</a>
                    </div> -->
                <button (click)="login(loginForm)" [disabled]="!loginForm.valid" [loading]="loading"
                    icon="pi pi-sign-in" pButton pRipple label="Sign In" class="w-full p-3 text-lg mt-3"></button>
            </form>
        </div>
    </div>
