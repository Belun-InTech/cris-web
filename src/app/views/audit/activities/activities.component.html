<div class="card">
    <div class="grid">
        <div class="col-12">
            <p-table [value]="data" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>Timestamp</th>
                        <th>Action</th>
                        <th>User</th>
                    </tr>
                    <tr>
                        <th>
                            <p-columnFilter type="date" field="date" placeholder="Search by Date"
                                ariaLabel="Filter Date" />
                        </th>
                        <th>
                            <p-columnFilter type="text" field="action" placeholder="Search by Actions"
                                ariaLabel="Filter Actions" />
                        </th>
                        <th>
                            <p-columnFilter type="text" field="user" placeholder="Search by User"
                                ariaLabel="Filter User" />
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product let-columns="columns">
                    <tr>
                        <td>
                            {{product.name}}
                        </td>
                        <td>
                            {{product.price | currency:'USD'}}
                        </td>
                        <td>
                            {{product.category}}
                        </td>
                        <td>
                            {{product.quantity}}
                        </td>
                        <td>
                            <p-tag [value]="product.inventoryStatus"
                                [severity]="getSeverity(product.inventoryStatus)" />
                        </td>
                        <td>
                            <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" />
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
