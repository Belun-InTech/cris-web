<div class="card">
    <div class="grid" [formGroup]="dateTimeForm">
        <div class="col-12 md:col-3">
            <h4>
                Activities Log
            </h4>
        </div>
        <div class="col-12 md:col-9 md:flex md:justify-content-end">
            <div>
                <p-floatLabel>
                    <p-calendar formControlName="rangeDateTime" selectionMode="range" dateFormat="dd/mm/yy" inputId="rangeDateTime"
                        class="w-full" />
                    <label for="rangeDateTime">Filter by Range Date</label>
                </p-floatLabel>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col-12">
            <p-table [value]="data" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>Timestamp</th>
                        <th>Action</th>
                        <th>Entity</th>
                        <th>User</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-columns="columns">
                    <tr>
                        <td>
                            {{item.commitMetadata.commitDate |date:'dd MMM yyyy : HH:mm:ss'}}
                        </td>
                        <td>
                            {{item.type}}
                        </td>
                        <td>
                            {{getEntity(item.globalId.entity)}}
                        </td>
                        <td>
                            @if (getEntity(item.globalId.entity) === 'LoginActivity') {
                            {{item.state.username}}
                            }@else {
                            {{item.commitMetadata.author}}
                            }
                        </td>
                        <!-- <td>
                            {{product.price | currency:'USD'}}
                        </td>
                        <td>
                            {{product.category}}
                        </td>
                        <td>
                            {{product.quantity}}
                        </td>
                        <td>
                            <p-tag [value]="product.inventoryStatus"
                                [severity]="getSeverity(product.inventoryStatus)" />
                        </td>
                        <td>
                            <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" />
                        </td> -->
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
