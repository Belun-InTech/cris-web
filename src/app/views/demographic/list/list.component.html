<div class="card">
    <div class="grid">
        <div class="col-5">
            <p-floatLabel>
                <input pInputText id="search" class="w-full" />
                <label for="search">Search</label>
            </p-floatLabel>
        </div>
        <div class="col-3">
            <p-menu #menu [model]="items" [popup]="true" />
            <p-button severity="info" (onClick)="menu.toggle($event)" icon="pi pi-file-export" label="Export" />
        </div>
        <div class="col-4 flex justify-content-end">
            <p-button label="New Data" [outlined]="true" icon="pi pi-user-plus"
                [routerLink]="['/admin/demographics/form']" />
        </div>
    </div>
    <div class="grid">
        <div class="col-12">
            <p-table [value]="demoData">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>Name</th>
                        <th>Electoral Nº/Taxpayer ID (TIN)</th>
                        <th>Residence & Mailing Address</th>
                        <th>Date of birth</th>
                        <th>Telephone Nº</th>
                    </tr>
                    <tr>
                        <th>
                            <p-columnFilter type="text" field="name" placeholder="Search by name"
                                ariaLabel="Filter Name" />
                        <th>
                            <p-columnFilter type="text" field="electoralId"
                                placeholder="Search by Electoral ID/Taxpayer ID"
                                ariaLabel="Filter Electoral ID/Taxpayer ID" />
                        </th>
                        <th>
                            <p-columnFilter type="text" field="address"
                                placeholder="Search by Residence & Mailing Address"
                                ariaLabel="Filter Residence & Mailing Address" />
                        </th>
                        <th>
                            <p-columnFilter type="text" field="city" placeholder="Search by Date of birth"
                                ariaLabel="Filter Date of birth" />
                        </th>
                        <th>
                            <p-columnFilter type="text" field="phone" placeholder="Search by Phone Nº"
                                ariaLabel="Filter Phone Nº" />
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-columns="columns">
                    <tr>
                        <td>
                            {{item.fullName}}
                        </td>
                        <td>
                            {{item.idNumber}}
                        </td>
                        <td>
                            {{item.address}}
                        </td>
                        <td>
                            {{item.birthDate |date:'dd MMM yyyy'}}
                        </td>
                        <td>
                            {{item.phoneNumber}}
                        </td>
                        <td>
                            <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                                severity="success" [routerLink]="['/admin/demographics', item.id]" />
                            <!-- <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" /> -->
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <p-paginator (onPageChange)="onPageChange($event)" [rows]="size" [totalRecords]="totalData"
                [rowsPerPageOptions]="[50, 150, 250]" />
        </div>

    </div>
</div>
