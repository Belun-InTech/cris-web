<div class="card">
    <div class="grid">
        <div class="col-5">
            <p-floatLabel>
                <input pInputText id="search" class="w-full" />
                <label for="search">Search</label>
            </p-floatLabel>
        </div>
        <div class="col-3">
            <p-menu #menu [model]="items" [popup]="true" />
            <p-button  severity="info" (onClick)="menu.toggle($event)" icon="pi pi-file-export" label="Export" />
        </div>
        <div class="col-4 flex justify-content-end">
            <p-button label="New Data" [outlined]="true" icon="pi pi-user-plus" [routerLink]="['/admin/demographics/form']" />
        </div>
    </div>
    <div class="grid">
        <div class="col-12">
            <p-table [value]="demoData" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>Name</th>
                        <th>Electoral Nº/Taxpayer ID</th>
                        <th>Residence & Mailing Address</th>
                        <th>City & Date of birth</th>
                        <th>Telephone Nº</th>
                    </tr>
                    <tr>
                        <th>
                            <p-columnFilter type="text" field="name" placeholder="Search by name"
                                ariaLabel="Filter Name" />
                        <th>
                            <p-columnFilter type="text" field="electoralId"
                                placeholder="Search by Electoral ID/Taxpayer ID"
                                ariaLabel="Filter Electoral ID/Taxpayer ID" />
                        </th>
                        <th>
                            <p-columnFilter type="text" field="address"
                                placeholder="Search by Residence & Mailing Address"
                                ariaLabel="Filter Residence & Mailing Address" />
                        </th>
                        <th>
                            <p-columnFilter type="text" field="city" placeholder="Search by City"
                                ariaLabel="Filter City of birth" />
                        </th>
                        <th>
                            <p-columnFilter type="text" field="phone" placeholder="Search by Phone Nº"
                                ariaLabel="Filter Phone Nº" />
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product let-columns="columns">
                    <tr>
                        <td>
                            {{product.name}}
                        </td>
                        <td>
                            {{product.price | currency:'USD'}}
                        </td>
                        <td>
                            {{product.category}}
                        </td>
                        <td>
                            {{product.quantity}}
                        </td>
                        <td>
                            <p-tag [value]="product.inventoryStatus"
                                [severity]="getSeverity(product.inventoryStatus)" />
                        </td>
                        <td>
                            <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" />
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>
